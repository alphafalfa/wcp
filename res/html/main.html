<div id="main" class="fullscaleview">
  <div id="mainflex" class="fullscaleview colflex margin5">

  <div id="volumerow" class="row">
    <div id="mutebtn" class="button0" type="button" script="mute.sh">
      <div id="muteicon"/>
    </div>
    <div id="volumegap" class="vertgap10"/>
    <div id="volslider" class="slider"  type="slider" script="volume.sh">
      <div id="volsliderbar" class="sliderbar"/>
    </div>
  </div>

  <div id="horgap0" class="horgap10"/>

  <div id="backlightrow" class="row">
    <div id="backlightbtn" class="button0" type="button" script="displays.sh">
      <div id="backlighticon"/>
    </div>
    <div id="lcdgap" class="vertgap10"/>
    <div id="lcdslider" class="slider"  type="slider" script="backlight.sh">
      <div id="lcdsliderbar" class="sliderbar"/>
    </div>
  </div>

  <div id="horgap1" class="horgap10"/>

  <div id="wifirow" class="row">
    <div id="wifibtn" class="button0" type="button" script="wifiselector.sh">
      <div id="wifiicon"/>
    </div>
    <div id="wifigap" class="vertgap10"/>
    <div id="wifilabelback" class="labelback">
      <div id="wifilabel" class="label" type="label" script="wifi.sh"/>
    </div>
  </div>

  <div id="horgap2" class="horgap10"/>
      
  <div id="bluetoothrow" class="row">
    <div id="bluetoothbtn" class="button0" type="button" script="btoothselector.sh">
      <div id="bluetoothicon"/>
    </div>
    <div id="btoothgap" class="vertgap10"/>
    <div id="btoothlabelbck" class="labelback">
      <div id="btoothlabel" class="label" type="label" script="bluetooth.sh"/>
    </div>
  </div>

  <div id="horgap3" class="horgap10"/>

  <div id="vmprow" class="row">
    <div id="prevbtn" class="button0" type="button" script="vmpprev.sh">
      <div id="previcon"/>
    </div>
    <div id="vmpgap0" class="vertgap10"/>
    <div id="playbtn" class="button0" type="button" script="vmpplay.sh">
      <div id="playicon"/>
    </div>
    <div id="vmpgap1" class="vertgap10"/>
    <div id="nextbtn" class="button0" type="button" script="vmpnext.sh">
      <div id="nexticon"/>
    </div>
    <div id="vmpgap2" class="vertgap10"/>
    <div id="posslider" class="slider" type="slider" script="vmpseek.sh">
      <div id="possliderbar" class="sliderbar"/>
    </div>
  </div>
  
  <div id="horgap4" class="horgap10"/>

  <div id="sessionrow" class="rowflex">
    <div id="lockbtn" class="button" type="button" script="lock.sh">
      <div id="lockicon"/>
    </div>
    <div id="sessiongap0" class="vertgap10"/>
    <div id="logoutbtn" class="button" type="button" script="logout.sh">
      <div id="logouticon"/>
    </div>
    <div id="sessiongap1" class="vertgap10"/>
    <div id="suspendbtn" class="button" type="button" script="suspend.sh">
      <div id="suspendicon"/>
    </div>
    <div id="sessiongap2" class="vertgap10"/>
    <div id="rebootbtn" class="button" type="button" script="reboot.sh">
      <div id="rebooticon"/>
    </div>
    <div id="sessiongap3" class="vertgap10"/>
    <div id="shutdownbtn" class="button" type="button" script="shutdown.sh">
      <div id="shutdownicon"/>
    </div>
  </div>

  </div>
</div>
